<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/style.css" />
		<link href="fonts/sf.css" rel="stylesheet" type="text/css" />
		<title>Delivery Food</title>
	</head>
	<body>
		<header class="header">
			<div class="header__logo">
				<img src="img/logo.png" alt="" />
			</div>
			<div class="header__search search">
				<img class="search__picture" src="img/icons/home.png" alt="" />
				<input
					class="search__input"
					type="text"
					name=""
					id=""
					placeholder="Адрес доставки"
				/>
			</div>
			<div class="header__buttons buttons">
				<button class="buttons__log-in-btn button">
					<img class="button__img" src="img/icons/log-in.png" alt="" />Войти
				</button>
				<button class="buttons__basket-btn button">
					<img class="button__img" src="img/icons/basket.png" alt="" />Корзина
				</button>
			</div>
		</header>
		<div class="gradient-block">
			<div class="banner"></div>
			<div class="main-content">
				<div class="main-content__head"></div>
				<div class="main-content__items">
					<div class="main-content__item"></div>
					<div class="main-content__item"></div>
					<div class="main-content__item"></div>
					<div class="main-content__item"></div>
					<div class="main-content__item"></div>
					<div class="main-content__item"></div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
